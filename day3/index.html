<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 - CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Day 3 - CSS Grid</h1>

  <p>
    I am learning web development because I want to build websites and applications.
    I am learning HTML, CSS, JavaScript, Node.js, and React to build a career in this field.
  </p>

  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>NodeJS</li>
    <li>ReactJS</li>
  </ul>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Submit">
  </form>

  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
  </div>

</body>
</html>
